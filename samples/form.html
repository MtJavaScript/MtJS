<script src="../thirdparty/jquery/jquery-1.11.0.min.js"></script>

<script src="../build/mt-min.js"></script>
<script src="../src/adapter/jquery.js"></script>

<script src="../src/widgets/field/Field.js"></script>
<script src="../src/widgets/textarea/TextArea.js"></script>

<style>
.mt-clear-padding-marging body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td {
	margin: 0px;
	padding: 0px;
}


.mt-field {
	
}

.mt-field-label {
	float: left;
	color: #777;
	font-size: 11px;
	font-family: tahoma, arial, verdana, sans-serif, Lucida Sans;
	padding-top: 7px;
}

.mt-field-text {
	float: left;
	padding-left: 5px;
}

.mt-field-text-input {
	padding: 5px;
	background: #FFF;
	color: #000;
	border: 1px solid #C3CBD4;
	margin-top: 2px;
	font-family: Tahoma, Verdana, Arial, sans-serif, 'Lucida Sans';
	font-size: 11px;
}

.mt-field-text-input:focus {
	border-color: rgba(82,168,236,0.8);
	outline: 0;
}

.mt-textarea {
	
}

.mt-textarea-label {
	float: left;
	color: #777;
	font-size: 11px;
	font-family: tahoma, arial, verdana, sans-serif, Lucida Sans;
	padding-top: 7px;
}

.mt-textarea-text {
	float: left;
	padding-left: 5px;
}

.mt-textarea-text-input {
	padding: 5px;
	background: #FFF;
	color: #000;
	border: 1px solid #C3CBD4;
	margin-top: 2px;
	font-family: Tahoma, Verdana, Arial, sans-serif, 'Lucida Sans';
	font-size: 11px;
	overflow: hidden; 
	resize: none;
}

.mt-textarea-text-input:focus {
	border-color: rgba(82,168,236,0.8);
	outline: 0;
}

.mt-form {
	background: #F7F7F7;
	border: 1px solid #D9E0E7;
}
</style>

<script>
Mt.onReady(function(){
	new Mt.Form({
		renderTo: document.body,
		title: 'Form',
		width: 400,
		height: 300,
		items: [{
			type: 'field',
			label: 'Name',
			emptyText: 'Name'
		},{
			type: 'textarea',
			label: 'About',
			emptyText: 'About'
		}]
	});
});
</script>
